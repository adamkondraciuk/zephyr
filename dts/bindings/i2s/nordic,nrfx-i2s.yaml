title: Nordic I2S

description: >
    This binding gives a base representation of the Nordic I2S

inherits:
    !include i2s-controller.yaml

properties:
    compatible:
      constraint: "nordic,nrf-i2s"

    reg:
      type: array
      description: mmio register space
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts

    mck-pin:
      type: int
      description: MCK pin
      category: required

    sck-pin:
      type: int
      description: SCK pin
      category: required

    lrck-pin:
      type: int
      description: LRCK pin
      category: optional

    sdout-pin:
      type: int
      description: SDOUT pin
      category: optional

    sdin-pin:
      type: int
      description: SDIN pin
      category: optional

