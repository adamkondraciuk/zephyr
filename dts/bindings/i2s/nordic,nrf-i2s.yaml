title: Nordic I2S

description: >
    This binding gives a base representation of the Nordic I2S

compatible: "nordic,nrf-i2s"

include:  i2s-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    sck-pin:
      type: int
      required: true
      description: SCK pin

    lrck-pin:
      type: int
      required: true
      description: LRCK pin

    sdout-pin:
      type: int
      required: false
      description: SDOUT pin

    sdin-pin:
      type: int
      required: false
      description: SDIN pin

    mck-pin:
      type: int
      required: false
      description: MCK pin

